<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMP Archetype Explorer</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #eee;
            --text-secondary: #aaa;
            --accent: #e94560;
            --fp-color: #4a90d9;
            --shadow-color: #9b59b6;
            --success: #27ae60;
            --warning: #f39c12;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        h1 {
            margin: 0 0 20px 0;
            color: var(--accent);
        }
        
        h2 {
            margin: 0 0 15px 0;
            color: var(--text-primary);
            font-size: 1.2em;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        select, input, button {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--bg-tertiary);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
        }
        
        button {
            background: var(--accent);
            border-color: var(--accent);
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        button.secondary {
            background: var(--bg-tertiary);
            border-color: var(--bg-tertiary);
        }
        
        button.success {
            background: var(--success);
            border-color: var(--success);
        }
        
        button.warning {
            background: var(--warning);
            border-color: var(--warning);
            color: #000;
        }
        
        button.danger {
            background: #dc3545;
            border-color: #dc3545;
        }
        
        button.danger:hover {
            background: #c82333;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: calc(100vh - 140px);
        }
        
        .community-list {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
        }
        
        .community-item {
            padding: 12px;
            margin-bottom: 8px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }
        
        .community-item:hover {
            background: var(--bg-primary);
        }
        
        .community-item.selected {
            border-left-color: var(--accent);
            background: var(--bg-primary);
        }
        
        .community-item.invalid {
            opacity: 0.5;
        }
        
        .community-item.orphan-pool {
            background: var(--bg-primary);
            border-left-color: #6c757d;
            border-style: dashed;
        }
        
        .community-item.search-highlight {
            box-shadow: 0 0 0 2px var(--accent);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 2px var(--accent); }
            50% { box-shadow: 0 0 0 4px var(--accent); }
        }
        
        .community-item.free_peoples {
            border-left-color: var(--fp-color);
        }
        
        .community-item.shadow {
            border-left-color: var(--shadow-color);
        }
        
        .community-item .name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .community-item .meta {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .community-item .side-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            text-transform: uppercase;
            margin-left: 8px;
        }
        
        .community-item .side-badge.free_peoples {
            background: var(--fp-color);
        }
        
        .community-item .side-badge.shadow {
            background: var(--shadow-color);
        }
        
        .community-detail {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
        }
        
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--bg-tertiary);
        }
        
        .detail-header h2 {
            margin: 0;
        }
        
        .detail-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .name-input {
            width: 250px;
        }
        
        .stats-row {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .card-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .card-item:hover {
            background: var(--bg-primary);
        }
        
        .card-item.filtered-out {
            opacity: 0.3;
            background: #2a2a2a !important;
            border-color: #3a3a3a !important;
        }
        
        .card-item.filtered-out .score-bar {
            background: #4a4a4a !important;
        }
        
        .cards-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .cards-header h3 {
            margin: 0;
        }
        
        .cards-header input {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid var(--bg-tertiary);
            background: var(--bg-secondary);
            color: var(--text-primary);
            width: 200px;
        }
        
        .card-item.core {
            border: 1px solid var(--success);
        }
        
        .card-item img {
            width: 40px;
            height: 56px;
            object-fit: cover;
            border-radius: 3px;
            background: var(--bg-primary);
        }
        
        .card-info {
            flex: 1;
            min-width: 0;
        }
        
        .card-name {
            font-weight: 500;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-meta {
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .score-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: var(--accent);
            border-radius: 0 0 6px 6px;
        }
        
        .score-bar.score-core {
            background: #4CAF50;  /* Green for core */
        }
        
        .score-bar.score-custom {
            background: #9C27B0;  /* Purple for custom */
        }
        
        .score-bar.score-flex {
            background: #FFC107;  /* Yellow/amber for flex */
        }
        
        .card-item.flex {
            opacity: 0.85;
        }
        
        .card-item.custom {
            border: 1px dashed var(--accent);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .notes-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--bg-tertiary);
        }
        
        .notes-section textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--bg-tertiary);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: inherit;
            resize: vertical;
        }
        
        .culture-breakdown {
            margin-bottom: 20px;
        }
        
        .culture-bar {
            display: flex;
            height: 24px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .culture-segment {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 500;
            color: white;
            padding: 0 8px;
            white-space: nowrap;
            overflow: hidden;
        }
        
        /* Culture colors */
        .culture-dwarven { background: #4D3720; }
        .culture-elven { background: #3E6689; }
        .culture-gandalf { background: #877332; }
        .culture-gollum { background: #7A6466; }
        .culture-gondor { background: #9489A5; }
        .culture-shire { background: #585F29; }
        .culture-rohan { background: #E5E5E5; }
        
        .culture-dunland { background: #23262B; }
        .culture-isengard { background: #2A2C2F; }
        .culture-moria { background: #743F00; }
        .culture-raider { background: #FBE977; color: 000; }
        .culture-ringwraith { background: #111D25; }
        .culture-sauron { background: #531D16; }
        
        .culture-men { background: #736424; }
        .culture-orc { background: #413125; }
        .culture-uruk-hai { background: #02493B; }
        .culture-unknown { background: #34495e; }
        
        /* Card detail panel (slide-in from right) */
        .card-panel {
            position: fixed;
            top: 0;
            right: -420px;
            width: 400px;
            height: 100vh;
            background: var(--bg-secondary);
            z-index: 1001;
            transition: right 0.3s ease;
            box-shadow: -5px 0 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        
        .card-panel.open {
            right: 0;
        }
        
        .card-panel-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .card-panel-overlay.open {
            display: block;
        }
        
        .card-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--bg-tertiary);
        }
        
        .card-panel-header h3 {
            margin: 0;
            font-size: 16px;
        }
        
        .card-panel-header .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }
        
        .card-panel-header .close-btn:hover {
            color: var(--text-primary);
        }
        
        .card-panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .card-panel-image {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .card-panel-image img {
            max-width: 100%;
            max-height: 350px;
            border-radius: 8px;
        }
        
        .card-panel-info {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .card-panel-info .info-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid var(--bg-primary);
        }
        
        .card-panel-info .info-row:last-child {
            border-bottom: none;
        }
        
        .card-panel-info .info-label {
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        .card-panel-info .info-value {
            font-weight: 500;
        }
        
        .card-panel-actions {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .card-panel-actions h4 {
            margin: 0 0 10px 0;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .card-panel-actions button {
            width: 100%;
            margin-bottom: 8px;
            font-size: 13px;
            padding: 8px 12px;
        }
        
        .card-panel-actions button:last-child {
            margin-bottom: 0;
        }
        
        .card-panel-communities h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        
        .other-community-item {
            background: var(--bg-tertiary);
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .other-community-item:hover {
            background: var(--bg-primary);
        }
        
        .other-community-item .oc-name {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .other-community-item .oc-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .other-community-item .oc-actions {
            margin-top: 8px;
            display: none;
        }
        
        .other-community-item .oc-actions button {
            font-size: 11px;
            padding: 4px 8px;
            margin-right: 5px;
        }
        
        .other-community-item:hover .oc-actions {
            display: block;
        }
        
        .header-links a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }
        
        .header-links a:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <h1>üé¥ Archetype Explorer</h1>
    
    <div class="controls">
        <select id="formatSelect">
            <option value="">Loading formats...</option>
        </select>
        
        <select id="sideFilter">
            <option value="">All Sides</option>
            <option value="free_peoples">Free Peoples</option>
            <option value="shadow">Shadow</option>
        </select>
        
        <label>
            <input type="checkbox" id="showInvalid"> Show Invalid
        </label>
        
        <button onclick="loadCommunities()" class="secondary">Refresh</button>
        
        <input type="text" id="cardSearch" placeholder="Search card..." 
               style="margin-left: 20px; padding: 6px 10px; border-radius: 4px; border: 1px solid var(--bg-tertiary); background: var(--bg-secondary); color: var(--text-primary); width: 180px;">
        
        <nav class="header-links" style="margin-left: auto;">
            <a href="/">Home</a>
            <a href="/query.html">Query Tool</a>
            <a href="/admin.html">Admin</a>
            <a href="/docs">API Docs</a>
        </nav>
    </div>
    
    <div class="main-layout">
        <div class="community-list" id="communityList">
            <div class="empty-state">Select a format to view archetypes</div>
        </div>
        
        <div class="community-detail" id="communityDetail">
            <div class="empty-state">Select an archetype to view details</div>
        </div>
    </div>
    
    <!-- Card detail panel (slides in from right) -->
    <div id="cardPanel" class="card-panel">
        <div class="card-panel-header">
            <h3 id="cardPanelTitle">Card Details</h3>
            <button class="close-btn" onclick="closeCardPanel()">‚úï</button>
        </div>
        <div class="card-panel-content">
            <div class="card-panel-image">
                <img id="cardPanelImage" src="" alt="Card">
            </div>
            <div class="card-panel-info" id="cardPanelInfo">
                <!-- Populated dynamically -->
            </div>
            <div class="card-panel-actions" id="cardPanelActions" style="display:none;">
                <!-- Admin actions populated dynamically -->
            </div>
            <div class="card-panel-communities" id="cardPanelCommunities">
                <h4>Other Archetypes</h4>
                <div id="otherCommunitiesList">Loading...</div>
            </div>
        </div>
    </div>
    <div id="cardPanelOverlay" class="card-panel-overlay" onclick="closeCardPanel()"></div>
    
    <script>
        let currentCommunityId = null;
        let communities = [];
        
        // Admin mode - check for stored admin key
        const adminKey = localStorage.getItem('gemp_analytics_key') || '';
        const isAdmin = !!adminKey;
        
        function getAdminHeaders() {
            return isAdmin ? { 'X-Admin-Key': adminKey } : {};
        }
        
        // Load available formats on page load
        async function loadFormats() {
            try {
                const resp = await fetch('/api/formats-with-communities');
                const data = await resp.json();
                
                const select = document.getElementById('formatSelect');
                select.innerHTML = '<option value="">Select format...</option>';
                
                for (const format of data.formats) {
                    const opt = document.createElement('option');
                    opt.value = format;
                    opt.textContent = format;
                    select.appendChild(opt);
                }
            } catch (err) {
                console.error('Failed to load formats:', err);
            }
        }
        
        // Load communities for selected format
        async function loadCommunities() {
            const format = document.getElementById('formatSelect').value;
            if (!format) return;
            
            const side = document.getElementById('sideFilter').value;
            const showInvalid = document.getElementById('showInvalid').checked;
            
            // Clear current selection and search
            currentCommunityId = null;
            document.getElementById('communityDetail').innerHTML = 
                '<div class="empty-state">Select a community to view details</div>';
            document.getElementById('cardSearch').value = '';
            
            const listEl = document.getElementById('communityList');
            listEl.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                let url = `/api/communities?format_name=${encodeURIComponent(format)}`;
                if (side) url += `&side=${side}`;
                if (showInvalid) url += `&include_invalid=true`;
                
                const resp = await fetch(url);
                const data = await resp.json();
                communities = data.communities;
                
                renderCommunityList();
            } catch (err) {
                console.error('Failed to load communities:', err);
                listEl.innerHTML = '<div class="empty-state">Error loading communities</div>';
            }
        }
        
        function renderCommunityList() {
            const listEl = document.getElementById('communityList');
            
            if (communities.length === 0) {
                listEl.innerHTML = '<div class="empty-state">No communities found</div>';
                return;
            }
            
            listEl.innerHTML = communities.map(c => `
                <div class="community-item ${c.side} ${c.is_valid ? '' : 'invalid'} ${c.is_orphan_pool ? 'orphan-pool' : ''} ${c.id === currentCommunityId ? 'selected' : ''}"
                     data-community-id="${c.id}"
                     onclick="selectCommunity(${c.id})">
                    <div class="name">
                        ${c.is_orphan_pool ? 'üì¶ ' : ''}${c.archetype_name || `Archetype #${c.community_id}`}
                        <span class="side-badge ${c.side}">${c.side === 'free_peoples' ? 'FP' : 'Shadow'}</span>
                    </div>
                    <div class="meta">
                        ${c.card_count} cards ${!c.is_orphan_pool ? `¬∑ lift ${c.avg_internal_lift?.toFixed(1) || '?'}` : ''}
                        ${!c.is_valid ? ' ¬∑ ‚ùå Invalid' : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // Load and display community detail
        async function selectCommunity(id) {
            currentCommunityId = id;
            renderCommunityList(); // Update selection highlight
            
            const detailEl = document.getElementById('communityDetail');
            detailEl.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const resp = await fetch(`/api/communities/${id}`);
                const data = await resp.json();
                
                renderCommunityDetail(data);
            } catch (err) {
                console.error('Failed to load community:', err);
                detailEl.innerHTML = '<div class="empty-state">Error loading community</div>';
            }
        }
        
        function renderCommunityDetail(community) {
            const detailEl = document.getElementById('communityDetail');
            
            // Calculate culture breakdown
            const cultureCounts = {};
            for (const card of community.members) {
                const culture = card.culture || 'unknown';
                cultureCounts[culture] = (cultureCounts[culture] || 0) + 1;
            }
            
            const cultureBar = Object.entries(cultureCounts)
                .sort((a, b) => b[1] - a[1])
                .map(([culture, count]) => {
                    const pct = (count / community.members.length * 100).toFixed(1);
                    return `<div class="culture-segment culture-${culture.toLowerCase()}" 
                                style="width: ${pct}%" 
                                title="${culture}: ${count} cards (${pct}%)">
                        ${pct > 10 ? culture : ''}
                    </div>`;
                })
                .join('');
            
            // Core vs flex counts
            const coreCount = community.members.filter(m => m.membership_type === 'core' || !m.membership_type).length;
            const flexCount = community.members.filter(m => m.membership_type === 'flex').length;
            const customCount = community.members.filter(m => m.membership_type === 'custom').length;
            
            detailEl.innerHTML = `
                <div class="detail-header">
                    <div>
                        <h2>${community.is_orphan_pool ? 'üì¶ ' : ''}${community.archetype_name || `Archetype #${community.community_id}`}</h2>
                        <div style="color: var(--text-secondary); font-size: 13px;">
                            ${community.side === 'free_peoples' ? 'Free Peoples' : 'Shadow'} ¬∑ ${community.format_name}
                            ${community.is_orphan_pool ? ' ¬∑ Orphan Pool' : ''}
                        </div>
                    </div>
                    <div class="detail-actions" ${!isAdmin ? 'style="display:none;"' : ''}>
                        <input type="text" class="name-input" id="archetypeName" 
                               placeholder="Archetype name..." 
                               value="${community.archetype_name || ''}"
                               onkeydown="if(event.key === 'Enter') saveName(${community.id})"
                               ${community.is_orphan_pool ? 'disabled' : ''}>
                        <button onclick="saveName(${community.id})" class="success" ${community.is_orphan_pool ? 'disabled' : ''}>Save Name</button>
                        ${!community.is_orphan_pool ? `
                        <button onclick="toggleValid(${community.id}, ${!community.is_valid})" 
                                class="${community.is_valid ? 'warning' : 'success'}">
                            ${community.is_valid ? 'Mark Invalid' : 'Mark Valid'}
                        </button>
                        <button onclick="deleteAndReallocate(${community.id})" class="danger">
                            Delete & Reallocate
                        </button>
                        ` : ''}
                    </div>
                </div>
                
                <div class="stats-row">
                    <div class="stat">
                        <div class="stat-value">${community.card_count}</div>
                        <div class="stat-label">Total Cards</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${coreCount}</div>
                        <div class="stat-label">Core Cards</div>
                    </div>
                    ${flexCount > 0 ? `
                    <div class="stat">
                        <div class="stat-value">${flexCount}</div>
                        <div class="stat-label">Flex Cards</div>
                    </div>
                    ` : ''}
                    <div class="stat">
                        <div class="stat-value">${community.avg_internal_lift?.toFixed(1) || '?'}</div>
                        <div class="stat-label">Avg Lift</div>
                    </div>
                </div>
                
                <div class="culture-breakdown">
                    <strong>Culture Distribution</strong>
                    <div class="culture-bar">${cultureBar}</div>
                </div>
                
                <div class="cards-header">
                    <h3>Cards (sorted by centrality)</h3>
                    <input type="text" id="cardNameFilter" placeholder="Filter cards..." 
                           oninput="filterCards()" onkeydown="if(event.key === 'Escape') { this.value=''; filterCards(); }">
                </div>
                <div class="cards-grid" id="cardsGrid">
                    ${(() => {
                        // Sort: core first, then custom, then flex - each group by score
                        const coreCards = community.members.filter(c => c.membership_type === 'core' || !c.membership_type);
                        const customCards = community.members.filter(c => c.membership_type === 'custom');
                        const flexCards = community.members.filter(c => c.membership_type === 'flex');
                        const allCards = [...coreCards, ...customCards, ...flexCards];
                        
                        return allCards.map(card => {
                            const typeClass = card.membership_type === 'flex' ? 'flex' : 
                                            card.membership_type === 'custom' ? 'custom' : 'core';
                            const scoreClass = card.membership_type === 'flex' ? 'score-flex' :
                                             card.membership_type === 'custom' ? 'score-custom' : 'score-core';
                            const icon = card.membership_type === 'flex' ? '‚Üî' :
                                        card.membership_type === 'custom' ? 'üìù' :
                                        (card.is_core ? '‚≠ê' : '');
                            
                            // Normalize name for filtering (remove accents)
                            const normalizedName = (card.name || card.blueprint).normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase();
                            
                            // Escape card data for onclick
                            const cardDataStr = encodeURIComponent(JSON.stringify({
                                blueprint: card.blueprint,
                                name: card.name,
                                culture: card.culture,
                                card_type: card.card_type,
                                image_url: card.image_url,
                                membership_type: card.membership_type,
                                membership_score: card.membership_score,
                                is_core: card.is_core
                            }));
                            
                            return '<div class="card-item ' + typeClass + '"' +
                                ' data-name="' + normalizedName + '"' +
                                ' onclick="openCardPanel(\'' + cardDataStr + '\', ' + community.id + ', ' + (community.is_orphan_pool || false) + ')">' +
                                '<img src="' + (card.image_url || '/static/images/card-back.png') + '"' +
                                ' alt="' + (card.name || card.blueprint) + '"' +
                                ' onerror="this.src=\'/static/images/card-back.png\'">' +
                                '<div class="card-info">' +
                                    '<div class="card-name" title="' + (card.name || card.blueprint) + '">' +
                                        (card.name || card.blueprint) +
                                    '</div>' +
                                    '<div class="card-meta">' +
                                        (card.culture || '') + ' ' + (card.card_type || '') + ' ' + icon +
                                    '</div>' +
                                '</div>' +
                                '<div class="score-bar ' + scoreClass + '" style="width: ' + (card.membership_score * 100) + '%"></div>' +
                            '</div>';
                        }).join('');
                    })()}
                </div>
                
                <div class="notes-section">
                    <strong>Notes</strong>
                    <textarea id="communityNotes" placeholder="Add notes about this archetype...">${community.notes || ''}</textarea>
                    <button onclick="saveNotes(${community.id})" class="secondary" style="margin-top: 10px;">Save Notes</button>
                </div>
            `;
        }
        
        async function saveName(id) {
            const name = document.getElementById('archetypeName').value.trim();
            try {
                const resp = await fetch(`/api/communities/${id}?archetype_name=${encodeURIComponent(name)}`, {
                    method: 'PUT',
                    headers: getAdminHeaders()
                });
                if (!resp.ok) {
                    const err = await resp.json();
                    throw new Error(err.detail || 'Failed');
                }
                // Update local cache
                const comm = communities.find(c => c.id === id);
                if (comm) comm.archetype_name = name;
                renderCommunityList();
            } catch (err) {
                console.error('Failed to save name:', err);
                alert('Failed to save: ' + err.message);
            }
        }
        
        async function saveNotes(id) {
            const notes = document.getElementById('communityNotes').value;
            try {
                const resp = await fetch(`/api/communities/${id}?notes=${encodeURIComponent(notes)}`, {
                    method: 'PUT',
                    headers: getAdminHeaders()
                });
                if (!resp.ok) {
                    const err = await resp.json();
                    throw new Error(err.detail || 'Failed');
                }
                alert('Notes saved');
            } catch (err) {
                console.error('Failed to save notes:', err);
                alert('Failed to save: ' + err.message);
            }
        }
        
        async function toggleValid(id, newValid) {
            try {
                const resp = await fetch(`/api/communities/${id}?is_valid=${newValid}`, {
                    method: 'PUT',
                    headers: getAdminHeaders()
                });
                if (!resp.ok) {
                    const err = await resp.json();
                    throw new Error(err.detail || 'Failed');
                }
                // Refresh
                loadCommunities();
                selectCommunity(id);
            } catch (err) {
                console.error('Failed to toggle validity:', err);
                alert('Failed to update: ' + err.message);
            }
        }
        
        async function deleteAndReallocate(id) {
            const comm = communities.find(c => c.id === id);
            const name = comm?.archetype_name || `Archetype #${comm?.community_id}`;
            
            if (!confirm(`Delete "${name}" and reallocate its cards to other archetypes?\n\nCards will be moved to their best-fit archetype, or to the orphan pool if no clear fit exists.`)) {
                return;
            }
            
            try {
                const resp = await fetch(`/api/communities/${id}/reallocate`, {
                    method: 'DELETE',
                    headers: getAdminHeaders()
                });
                if (!resp.ok) {
                    const err = await resp.json();
                    throw new Error(err.detail || 'Failed');
                }
                const result = await resp.json();
                alert(`Deleted! ${result.reallocated} cards reallocated, ${result.orphaned} cards orphaned.`);
                
                // Refresh and clear selection
                currentCommunityId = null;
                document.getElementById('communityDetail').innerHTML = 
                    '<div class="empty-state">Select an archetype to view details</div>';
                loadCommunities();
            } catch (err) {
                console.error('Failed to delete:', err);
                alert('Failed to delete: ' + err.message);
            }
        }
        
        // Card panel handling
        let currentCardData = null;
        let currentCardCommunityId = null;
        let currentCardIsOrphan = false;
        
        function openCardPanel(cardDataStr, communityId, isOrphan) {
            const card = JSON.parse(decodeURIComponent(cardDataStr));
            currentCardData = card;
            currentCardCommunityId = communityId;
            currentCardIsOrphan = isOrphan;
            
            // Update panel content
            document.getElementById('cardPanelTitle').textContent = card.name || card.blueprint;
            document.getElementById('cardPanelImage').src = card.image_url || '/static/images/card-back.png';
            
            // Info section
            const typeLabel = card.membership_type === 'flex' ? 'Flex' : 
                             card.membership_type === 'custom' ? 'Custom' : 'Core';
            document.getElementById('cardPanelInfo').innerHTML = `
                <div class="info-row">
                    <span class="info-label">Blueprint</span>
                    <span class="info-value">${card.blueprint}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Culture</span>
                    <span class="info-value">${card.culture || 'Unknown'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Type</span>
                    <span class="info-value">${card.card_type || 'Unknown'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Membership</span>
                    <span class="info-value">${typeLabel} (${(card.membership_score * 100).toFixed(0)}%)</span>
                </div>
            `;
            
            // Admin actions
            const actionsEl = document.getElementById('cardPanelActions');
            if (isAdmin && !isOrphan) {
                actionsEl.style.display = 'block';
                actionsEl.innerHTML = `
                    <h4>Admin Actions</h4>
                    <button onclick="removeCardFromCommunity()" class="warning">
                        Remove from this Archetype
                    </button>
                `;
            } else {
                actionsEl.style.display = 'none';
            }
            
            // Load other communities
            loadOtherCommunities(card.blueprint, communityId);
            
            // Show panel
            document.getElementById('cardPanel').classList.add('open');
            document.getElementById('cardPanelOverlay').classList.add('open');
        }
        
        function closeCardPanel() {
            document.getElementById('cardPanel').classList.remove('open');
            document.getElementById('cardPanelOverlay').classList.remove('open');
            currentCardData = null;
            currentCardCommunityId = null;
        }
        
        function navigateToArchetype(communityId) {
            closeCardPanel();
            selectCommunity(communityId);
        }
        
        async function loadOtherCommunities(blueprint, excludeCommunityId) {
            const listEl = document.getElementById('otherCommunitiesList');
            listEl.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const format = document.getElementById('formatSelect').value;
                const url = `/api/card-communities/${encodeURIComponent(blueprint)}?format_name=${encodeURIComponent(format)}&exclude_community_id=${excludeCommunityId}&limit=10`;
                
                const resp = await fetch(url);
                const data = await resp.json();
                
                if (data.communities && data.communities.length > 0) {
                    listEl.innerHTML = data.communities.map(c => `
                        <div class="other-community-item" onclick="navigateToArchetype(${c.id})">
                            <div class="oc-name">${c.archetype_name || `Archetype #${c.community_id}`}</div>
                            <div class="oc-meta">
                                Avg lift: ${c.avg_lift} ¬∑ ${c.connected_cards} connected cards
                            </div>
                            ${isAdmin ? `
                            <div class="oc-actions" onclick="event.stopPropagation()">
                                <button onclick="moveCardToCommunity(${c.id})" class="success">Move Here</button>
                                <button onclick="addCardToCommunity(${c.id})" class="secondary">Add as Flex</button>
                            </div>
                            ` : ''}
                        </div>
                    `).join('');
                } else {
                    listEl.innerHTML = '<div style="color: var(--text-secondary); font-size: 13px;">No other matching archetypes found</div>';
                }
            } catch (err) {
                console.error('Failed to load other communities:', err);
                listEl.innerHTML = '<div style="color: var(--text-secondary);">Error loading archetypes</div>';
            }
        }
        
        async function removeCardFromCommunity() {
            if (!currentCardData || !currentCardCommunityId) return;
            
            const willOrphan = currentCardData.membership_type === 'core' && !currentCardIsOrphan;
            const msg = willOrphan 
                ? `Remove "${currentCardData.name}" from this archetype? It will be moved to the orphan pool.`
                : `Remove "${currentCardData.name}" from this archetype?`;
            
            if (!confirm(msg)) return;
            
            try {
                const resp = await fetch(
                    `/api/communities/${currentCardCommunityId}/cards/${encodeURIComponent(currentCardData.blueprint)}`,
                    { method: 'DELETE', headers: getAdminHeaders() }
                );
                if (!resp.ok) {
                    const err = await resp.json();
                    throw new Error(err.detail || 'Failed');
                }
                const result = await resp.json();
                
                closeCardPanel();
                selectCommunity(currentCommunityId); // Refresh current community
                
                if (result.moved_to_orphan) {
                    alert('Card moved to orphan pool');
                }
            } catch (err) {
                console.error('Failed to remove card:', err);
                alert('Failed to remove: ' + err.message);
            }
        }
        
        async function addCardToCommunity(targetCommunityId) {
            if (!currentCardData) return;
            
            try {
                const resp = await fetch(
                    `/api/communities/${targetCommunityId}/cards/${encodeURIComponent(currentCardData.blueprint)}?membership_type=flex`,
                    { method: 'POST', headers: getAdminHeaders() }
                );
                if (!resp.ok) {
                    const err = await resp.json();
                    throw new Error(err.detail || 'Failed');
                }
                
                alert('Card added as flex to archetype');
                // Refresh other communities list
                loadOtherCommunities(currentCardData.blueprint, currentCardCommunityId);
            } catch (err) {
                console.error('Failed to add card:', err);
                alert('Failed to add: ' + err.message);
            }
        }
        
        async function moveCardToCommunity(targetCommunityId) {
            if (!currentCardData || !currentCardCommunityId) return;
            
            if (!confirm(`Move "${currentCardData.name}" to this archetype?`)) return;
            
            try {
                const resp = await fetch(
                    `/api/communities/${targetCommunityId}/cards/${encodeURIComponent(currentCardData.blueprint)}/move?source_community_id=${currentCardCommunityId}&as_custom=true`,
                    { method: 'POST', headers: getAdminHeaders() }
                );
                if (!resp.ok) {
                    const err = await resp.json();
                    throw new Error(err.detail || 'Failed');
                }
                
                closeCardPanel();
                selectCommunity(currentCommunityId); // Refresh current community
                alert('Card moved to archetype');
            } catch (err) {
                console.error('Failed to move card:', err);
                alert('Failed to move: ' + err.message);
            }
        }
        
        // Event listeners
        document.getElementById('formatSelect').addEventListener('change', loadCommunities);
        document.getElementById('sideFilter').addEventListener('change', loadCommunities);
        document.getElementById('showInvalid').addEventListener('change', loadCommunities);
        document.getElementById('cardSearch').addEventListener('input', handleCardSearch);
        
        // Escape key closes card panel
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeCardPanel();
        });
        
        // Card name filter in archetype detail
        function filterCards() {
            const filterEl = document.getElementById('cardNameFilter');
            if (!filterEl) return;
            
            const query = filterEl.value.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase();
            const cards = document.querySelectorAll('#cardsGrid .card-item');
            
            cards.forEach(card => {
                const cardName = card.getAttribute('data-name') || '';
                if (!query || cardName.includes(query)) {
                    card.classList.remove('filtered-out');
                } else {
                    card.classList.add('filtered-out');
                }
            });
        }
        
        // Set card name filter programmatically (from global search)
        function setCardNameFilter(value) {
            const filterEl = document.getElementById('cardNameFilter');
            if (filterEl) {
                filterEl.value = value;
                filterCards();
            }
        }
        
        // Card search in header
        let searchTimeout = null;
        async function handleCardSearch() {
            const searchEl = document.getElementById('cardSearch');
            const query = searchEl.value.trim();
            
            // Clear highlights
            document.querySelectorAll('.community-item.search-highlight').forEach(el => {
                el.classList.remove('search-highlight');
            });
            
            // Wait for 3+ characters
            if (query.length < 3) return;
            
            // Debounce
            if (searchTimeout) clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                const format = document.getElementById('formatSelect').value;
                if (!format) return;
                
                try {
                    const resp = await fetch(`/api/search-cards?format_name=${encodeURIComponent(format)}&query=${encodeURIComponent(query)}`);
                    const data = await resp.json();
                    
                    if (!data.results || data.results.length === 0) return;
                    
                    // Get unique community IDs (excluding orphan pools for auto-navigation)
                    const nonOrphanResults = data.results.filter(r => !r.is_orphan_pool);
                    const communityIds = [...new Set(nonOrphanResults.map(r => r.community_id))];
                    
                    if (communityIds.length === 1) {
                        // Exactly one archetype - navigate to it and set filter
                        selectCommunity(communityIds[0]);
                        // Set filter after a short delay to allow render
                        setTimeout(() => setCardNameFilter(query), 100);
                    } else if (nonOrphanResults.length === 1) {
                        // Exactly one card - navigate and filter
                        selectCommunity(nonOrphanResults[0].community_id);
                        setTimeout(() => setCardNameFilter(query), 100);
                    } else if (communityIds.length > 1) {
                        // Multiple archetypes - highlight them all
                        communityIds.forEach(commId => {
                            const commEl = document.querySelector(`.community-item[data-community-id="${commId}"]`);
                            if (commEl) commEl.classList.add('search-highlight');
                        });
                    }
                } catch (err) {
                    console.error('Card search failed:', err);
                }
            }, 300);
        }
        
        // Init
        loadFormats();
    </script>
</body>
</html>
